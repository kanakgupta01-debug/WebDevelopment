<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; text-align: center;">
        Welcome to My Webpage
    </h1>

    <p style="font-size: 18px; color: #333;">
        This paragraph uses inline CSS to change its font size and text color.
    </p>

    <div style="background-color: lightyellow; padding: 15px; border: 1px solid #ccc;">
        This is a box styled using inline CSS.
    </div>

    <a href="https://www.google.com" 
       style="color: white; background-color: green; padding: 8px 12px; text-decoration: none; border-radius: 5px;">
        Visit Google
    </a>

</body>
</html>
